<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 384px;
            height: 200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transform-style: preserve-3d;

        }
        .son{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px;
        }
        .father .son:nth-child(1){
            border: 8px solid red;
        }
        .father .son:nth-child(2){
            border: 8px solid yellow;
        }
        .father .son:nth-child(3){
            border:8px solid blue;
        }
        .father .son:nth-child(4){
            border:8px solid green;
            margin-top: -65px;
            transform-origin: center 20%;
            transform:rotateX(1deg);

        }
        .father .son:nth-child(5){
            border: 8px solid purple;
            margin-top: -65px;
            transform-origin: center 20%;
            transform:rotateX(1deg);
        }
        .qa{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform-origin: center;

            animation: rotate 5s infinite  cubic-bezier(0.21,-0.6, 0.73, 1.77);
        }
    /*   动画*/
        @keyframes rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);            }
        }
    </style>

</head>
<body>


<div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
</div>

<img class="qa" src="https://downs.yaoulive.com/20220825023327_7b5fdc6d21ec2aaf57e11d3ca254af2c?imageView2/2/w/600/h/600" alt="">
<!-- /.father -->

</body>

    Object.prototype[Symbol.iterator] = function () {
        return Object.values(this)[Symbol.iterator]();
    }
    //让下面的代码成立使a=1,b=2
    var [a,b]={a:1,b:2};

    console.log(a,b);
    let img =document.getElementsByClassName('qa');
    let img2 =document.querySelectorAll('.qa');
    console.log('%c img ', 'color:#fff; background:#00897b ')
    console.log(img,img2)
    Object.hasOwn({a:1},'a')


</script>
</html>
